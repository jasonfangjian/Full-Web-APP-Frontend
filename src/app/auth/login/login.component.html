<h3>Log In</h3>
<form #loginForm="ngForm">
  <div class="form-group">
    <label for="accountName">Account Name:</label>
      <input class="form-control" type="text" id="accountName" required
             name="account"
             [(ngModel)]="loginModel.accountName"
             #accountName="ngModel"
      >
    <div *ngIf="accountName.invalid && (accountName.dirty || accountName.touched)"
         class="alert alert-danger">
      <div *ngIf="accountName.errors.required">
        Account Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="accountPW">Password:</label>
    <input class="form-control" type="password" id="accountPW" required
           name="password"
           [(ngModel)]="loginModel.pwd"
           #accountPW="ngModel"
    >
    <div *ngIf="accountPW.invalid && (accountPW.dirty || accountPW.touched)"
         class="alert alert-danger">
      <div *ngIf="accountPW.errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <div style="text-align: center">
    <input type="submit" value="Log In" id="login_submit" [disabled]="loginForm.form.invalid" (click)="log_in()" >
  </div>
  <hr>
  <div style="text-align: center">
    <input type="reset" value="Reset">
  </div>
</form>
<hr>
<div style="text-align: center">
  <input type="button" value="Log In with FaceBook" id="fb" (click)="logFB()">
</div>
